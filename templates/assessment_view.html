{% extends "base.html" %} {% block title %}Assessment View - Cybersecurity
Automation{% endblock %} {% block content %}
<div class="container mt-4">
	<div class="row">
		<div class="col-12">
			<!-- This is an alternative assessment view template -->
			<!-- Redirect to the main assessment detail template -->
			<script>
				window.location.href =
					"{{ url_for('assessment_detail', assessment_id=assessment_id) }}";
			</script>

			<!-- Fallback content -->
			<div class="text-center">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Redirecting...</span>
				</div>
				<p class="mt-2">Redirecting to assessment details...</p>
				<a
					href="{{ url_for('assessment_detail', assessment_id=assessment_id) }}"
					class="btn btn-primary"
				>
					Click here if not redirected automatically
				</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
